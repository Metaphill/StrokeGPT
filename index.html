<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrokeGPT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FF6161;
            color: #FFD77A;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #FF4C4C;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .description {
            text-align: center;
            padding: 20px;
            background-color: #FF6161;
        }
        .description p {
            font-size: 18px;
            line-height: 1.6;
            color: #FFD77A;
        }
        .iframe-container {
            width: 100%;
            min-height: 700px;
            background-color: #FFD77A;
            padding: 20px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://github.com/Metaphill/StrokeGPT/blob/main/Red%20Yellow%20Illustrated%20World%20Stroke%20Day%20Instagram%20Post.png?raw=true" alt="StrokeGPT Header">
    </div>
    <div class="description">
        <p>The StrokeGPT database encompasses pooled analyses from over 1,000 individual studies, summarized in 228 systematic reviews and meta-analyses. This extensive dataset contains information on up to 1 million patients.
</p>
    </div>
    <div class="iframe-container">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/4o3hyVWbtYDmTxrJVS8mW"
            title="Chatbot"
        ></iframe>
    </div>
</body>
</html>
